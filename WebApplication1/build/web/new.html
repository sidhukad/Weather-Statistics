

<!DOCTYPE html>
<html>
<head>
  <title>Chart</title>
  
  <script type='text/javascript' src='/js/lib/dummy.js'>
  
  </script>  
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">

  <style type='text/css'>
    #chartdiv {
    width : 100%;
    height : 250px;
    font-size : 11px;
}
  </style>
<script type='text/javascript'>
</script>  
</head>
<body bgcolor="cornsilk">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/none.js"></script>
<div id="chartdiv"></div>
<br>
<br>
<a href="http://localhost:8080/WebApplication1/index.jsp">Go Back</a>
<a href="http://localhost:8080/WebApplication1/index1.html">Home</a>


<script type='text/javascript'>
AmCharts.ready(function() {
    // get data
    //var data = document.getElementById('csv').value;
        jQuery.get('output/000000_0',function(data)
    { 
        console.log(data);
        //
 //replace UNIX new lines
    //alert(data);
    data = data.replace(/\r\n/g, "\n");
    //replace MAC new lines
    data = data.replace(/\r/g, "\n");
    //split into rows
    var rows = data.split("\n");
    var chartData = [];
    // loop through all rows
    for (var i = 0; i < rows.length; i++) {
        // this line helps to skip empty rows
        if (rows[i]) {
            // our columns are separated by comma
            var column = rows[i].split(",");
            // column is array now 
            // first item is category
            var max = column[0];
            // second item is value of the second column
            var min = column[1];
            // create object which contains all these items:
            var value2 = column[2];
            var dataObject = {
                expenses: min,
                income: max,
                year:value2
            };
            // add object to chartData array
            chartData.push(dataObject);
        }
    }
    
    //var chartData = chartData1 ;


var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "none",
    "columnWidth:": 0.6,
    "columnSpacing": 5,
    "dataProvider": chartData,
    "startDuration": 1,
    "graphs": [{
        "balloonText": "Maximum:[[value]]",
        "fillAlphas": 0.8,
        "lineAlpha": 0.2,
        "title": "Income",
        "type": "column",
        "valueField": "income"
    }, {
        "balloonText": "Minimum:[[value]]",
        "fillAlphas": 0.8,
        "lineAlpha": 0.2,
        "title": "Expenses",
        "type": "column",
        "valueField": "expenses"
    }],
    
    "rotate": true,
    "categoryField": "year",
    "categoryAxis": {
        "gridPosition": "start",
        "position": "left",
        
    },
	"exportConfig":{
		"menuBottom":"20px",
        "menuRight":"20px",
        "menuItems": [{
        "icon": '/lib/3/images/export.png',
        "format": 'png'	  
        }]  
    }
});
chart.addTitle("Top Telent Turnover", 10, "grey", "alpha", "bold");
  }

);
//chart.validateData();
});
</script>


</body>

</html>
